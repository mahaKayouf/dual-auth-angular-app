<div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <div class="login-provider">
          <p>You will be redirected to the authentication provider:</p>
          <p class="provider-name">{{ authProvider }}</p>
        </div>
        
        <div class="login-actions">
          <button mat-raised-button color="primary" (click)="login()">
            <mat-icon>login</mat-icon>
            Login with {{ authProvider }}
          </button>
          <button mat-button routerLink="/">Cancel</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
